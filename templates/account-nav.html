{% extends 'base.html' %}

{% load static %}

{% block nav %}
<!-- NAVIGATION -->
<nav class="navigation" style="padding: 30px">
</nav>
<!-- END / NAVIGATION -->
{% endblock nav %}

{% block content %}

    <!-- PROFILE FEATURE -->
    <section class="profile-feature">
        <div class="awe-parallax bg-profile-feature"></div>
        <div class="awe-overlay overlay-color-3"></div>
        <div class="container">
            <div class="info-author">
                <div class="image">
                    <img src="Fresh/IMG-20220102-WA0018.jpg" alt="" width="70px">
                </div>
                <div class="name-author">
                    <h2 class="big">{{ person.last_name }} {{ person.first_name }}</h2>
                </div>
                <div class="address-author">
                    <i class="fa fa-map-marker"></i>
                    <h3>DOMINION UNIVERSITY</h3>
                </div>
            </div>

        </div>
    </section>
    <!-- END / PROFILE FEATURE -->

     <!-- CONTENT BAR -->
    <section class="content-bar">
        <div class="container">
            <ul>
                <li>
                    <a href="{% url 'Assignment:assignment' %}">
                        <i class="icon md-shopping"></i>
                        Assignment
                    </a>
                </li>
                <li>
                    <a href="{% url 'Assignment:profile' %}">
                        <i class="icon md-user-minus"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'Assignment:profile_admin' %}">
                        <i class="icon md-email"></i>
                        Admin
                    </a>
                </li>
                <li>
                    <a href="{% url 'Assignment:logout' %}">
                        <i class="icon md-arrow-right"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </section>
   <!-- END / CONTENT BAR -->

    {% block body %}
    {% endblock body %}

{% endblock content %}
